<h2>User Registration</h2>

<form #form="ngForm" novalidate (ngSubmit)="submitBiker(form)">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Fullname</label>
                <input class="form-control" #name="ngModel" name="fullname"
                        [(ngModel)]="biker.fullname" required />
                <span  *ngIf="submitted && fullname.invalid" class="text-danger">
                    Please enter your full name
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label>Ride in Group?</label><br>
                <input type="radio" [(ngModel)]="biker.rideInGroup"  name="rideingroup" value="Always">Always
                <input type="radio" [(ngModel)]="biker.rideInGroup"  name="rideingroup" value="Sometimes">Sometimes
                <input type="radio" [(ngModel)]="biker.rideInGroup"  name="rideingroup" value="Never">Never
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" #name="ngModel" name="email"
                        [(ngModel)]="biker.email" required />
                <span  *ngIf="submitted && email.invalid" class="text-danger">
                    Please enter your email
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label>Days of the week</label><br>
                <input type="checkbox" [(ngModel)]="biker.sun" name="sun" value="Sun" /> Sun
                <input type="checkbox" [(ngModel)]="biker.mon" name="mon" value="Mon" /> Mon  
                <input type="checkbox" [(ngModel)]="biker.tue" name="tue" value="Tue" /> Tue  
                <input type="checkbox" [(ngModel)]="biker.wed" name="wed" value="Wed" /> Wed  
                <input type="checkbox" [(ngModel)]="biker.thu" name="thu" value="Thu" /> Thu  
                <input type="checkbox" [(ngModel)]="biker.fri" name="fri" value="Fri" /> Fri  
                <input type="checkbox" [(ngModel)]="biker.sat" name="sat" value="Sat" /> Sat              
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>City</label>
                <input class="form-control" #name="ngModel" name="city"
                        [(ngModel)]="biker.city" required />
                <span  *ngIf="submitted && city.invalid" class="text-danger">
                    Please enter the city you live in
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-4 pull-right">
                <button class="btn btn-secondary" (click)="biker.clear()">Cancel</button>
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
